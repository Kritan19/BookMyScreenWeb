<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Book My Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Added stylesheet -->
</head>
<body>
    <div id="app"> <!-- Wrapped in #app for consistent styling -->
        <h1>Payment</h1>
        <div id="paymentForm" class="form-container"> <!-- Used .form-container -->
            <h2>Complete Your Booking</h2>
            <div id="bookingSummary">
                <!-- Summary will be loaded by JS -->
                <p>Loading booking details...</p>
            </div>
            <div>
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod">
                    <option value="card">Credit/Debit Card</option>
                    <option value="esewa">eSewa</option>
                </select>
            </div>
            <div id="cardDetails" style="display: block;">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                <label for="cardHolder">Card Holder Name:</label>
                <input type="text" id="cardHolder" placeholder="Card Holder Name" required>
                <label for="expiryDate">Expiry Date (MM/YY):</label>
                <input type="text" id="expiryDate" placeholder="MM/YY" required>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" placeholder="123" required>
            </div>
            <div id="esewaDetails" style="display: none;">
                <label for="esewaNumber">eSewa ID / Mobile Number:</label>
                <input type="text" id="esewaNumber" placeholder="eSewa ID or Mobile Number" required>
            </div>
            <p id="totalAmount"></p>
            <button id="payNowButton" onclick="processPayment()">Pay Now</button>
            <button onclick="window.location.href='index.html'" style="background-color: #6c757d; margin-top:5px;">Cancel Booking</button>
        </div>
    </div>
    <script src="payment.js"></script>
</body>
</html>
