<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Book My Screen - Seat Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Seat Booking</h1>
        <div id="bookingSection">
            <h2>Select Your Seat</h2> 
            <select id="showtimeSelect">
                <option value="">Select Showtime</option>
            </select>
            <div id="seatMapContainer"> 
                <div id="seatMap">
                    <p>Please select a showtime to see available seats.</p>
                </div>
            </div>
            <div class="legend">
                <div class="legend-item"><span class="legend-color available"></span>Available</div>
                <div class="legend-item"><span class="legend-color reserved"></span>Reserved</div>
                <div class="legend-item"><span class="legend-color selected"></span>Selected</div>
            </div>
            <p id="seatPriceInfo" style="margin-top: 10px;"></p> <!-- To show price per seat -->
            <button onclick="confirmBookingAndProceed()" id="confirmBookingButton" disabled>Confirm Selection</button>
            <button onclick="window.location.href='index.html'" style="background-color: #6c757d; margin-top:5px;">Cancel</button>
        </div>
    </div>
    <script src="booking_script.js"></script> 
</body>
</html>
